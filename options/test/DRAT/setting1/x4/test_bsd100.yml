# network structures
network_g:
  type: DRANNet
  num_in_ch: 3
  num_out_ch: 3
  scale: 4
  num_feat: 64
  num_block: 10
  num_grow_ch: 24

# path
path:
  pretrain_network_g: /data/chensen/code/BasicSR/checkpoint/DRAN/setting1/DRAN_x4.pth
  param_key_g: params_ema
  strict_load_g: false

# validation settings
val:
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True