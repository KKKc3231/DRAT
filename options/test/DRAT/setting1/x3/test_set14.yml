# network structures
network_g:
  type: DRATNet
  num_in_ch: 3
  num_out_ch: 3
  scale: 3
  num_feat: 64
  num_block: 10
  num_grow_ch: 24

# path
path:
  pretrain_network_g: /data/chensen/code/BasicSR/checkpoint/DRAT/setting1/DRAT_X3.pth  #/data/chensen/checkpoints/x3/DRAT_iso_x3.pth  #/
  param_key_g: params_ema
  strict_load_g: false

# validation settings
val:
  save_img: False
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 3
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: True